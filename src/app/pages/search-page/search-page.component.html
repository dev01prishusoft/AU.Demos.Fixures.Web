<mat-toolbar color="primary" class="headertitle">Fixtures Demo</mat-toolbar>

<div class="search-container">

  <form class="search-form">
    <mat-form-field class="text-search">
      <input matInput placeholder="Search" (input)="applyFilter($event.target.value)">
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="searchResults$">
    <ng-container matColumnDef="fixtureName">
      <th mat-header-cell *matHeaderCellDef> Fixture </th>
      <td mat-cell *matCellDef="let element"><span [style.color]='element.homeTeam.colour'>{{element.homeTeam.name}}</span> vs <span [style.color]='element.awayTeam.colour'>{{element.awayTeam.name}}</span></td>
    </ng-container>

    <ng-container matColumnDef="kickoff">
      <th mat-header-cell *matHeaderCellDef> Kick-off </th>
      <td mat-cell *matCellDef="let element"> {{element.kickOff | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef> Venue </th>
      <td mat-cell *matCellDef="let element"> {{element.venue.name}}, {{element.venue.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <div class="mat-table__message" *ngIf="datasource.length == 0">No records found</div>

</div>

<div id="overlay" *ngIf="loading == true">
 
</div>
